<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LyricoVocale</title>
	<link rel="stylesheet" href="{{site.baseurl}}/css/w3.css"> 
	<link rel="stylesheet" href="{{site.baseurl}}/css/w3_theme.css"> 
	<link rel="stylesheet" href="{{site.baseurl}}/css/font-awesome.min.css"> 
	<style>
		.page {
			display: grid;
			grid-template-columns: 14vw auto;
		}
		.sidebar {
			position: fixed;
			width: 14vw;
			min-height: 100vh;
			background-color: #fff;
		}
		.main {
			grid-column-start: 2;
		}
		#concerts {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
		}
		#about-lydia {
			display: grid;
			grid-template-columns: auto;
		}
		a {
			text-decoration:none;
		}
		body {
			background-color: #fff;
		}
		section {
			border-bottom: 1px solid grey;
		}
	</style>
	<script rel="text/javascript" src="{{site.baseurl}}/js/scripts.js"></script>
</head>

<body>

{% include header.html %}

<div class="page">
	<div class="main">
		{{content}}
	</div>

<footer class="w3-container w3-dark-grey w3-padding-16 site-footer">
	<div class="w3-right">
		<a href="{{site.baseurl}}/contact.html">Impressum</a>
	</div>
</footer>
</div>
</body>
</html>
